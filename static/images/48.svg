  <text x="200" y="50" font-family="Arial" font-size="14" text-anchor="middle" fill="#00008B">NATIONAL IDENTIFICATION CARD</text>

  <!-- ID Card Details -->
  <text x="50" y="90" font-family="Arial" font-size="12" fill="#FFFFFF">Full Name:</text>
